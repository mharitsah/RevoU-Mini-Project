<!DOCTYPE html>
<html>
<head>
  <title>Kalkulator Suhu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p>Masukkan suhu derajat Celsius (째C) ke kotak bawah, lalu klik tombol Konversi untuk mendapatkan hasil konversi dalam bentuk Fahrenheit (째F)</p>

  <p>Celsius (째C): </p>
  <textarea id="inputCelsius" oninput="validateInput(this)" required></textarea><br><br>

  <button class="btn" onclick="convertToCelsius()">Konversi</button>
  <button class="btn" onclick="reset()">Reset</button>
  <button class="btn" onclick="reverse()">Reverse</button>

  <p>Fahrenheit (째F): </p>
  <textarea id="outputFahrenheit" readonly></textarea><br><br>

  <p>Cara Kalkulasi:</p>
  <textarea id="calculation" readonly></textarea><br><br>

  <a href="FahrenheitToCelcius.html">Celsius ke Fahrenheit</a>

  <script src="CelsiusToFahrenheit.js"></script>
</body>
</html>
